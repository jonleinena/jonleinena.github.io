<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jon Leiñena</title>
    <link rel="icon" href="assets/JL.PNG" type="image/png" />
    <!---->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      window.desktopcheck = function () {
        var check = false;
        if (window.innerWidth <= 768) {
          check = true;
        }
        return check;
      };
    </script>

    <section id="presentacion">
      <span id="hola">Hola, soy</span>
      <h1>Jon Leiñena</h1>
      <p>
        ¡Bienvenidos a mi web! Aquí encontraréis todo lo necesario para empezar
        a conocerme. ¿Empezamos?
      </p>
      <div class="link-container">
        <a href="#" id="abc">
          <script>
            if (window.desktopcheck()) {
              alert("La web no está optimizada para dispositivos móviles.");
              document.getElementById("abc").setAttribute("href", "sup.html");
            } else {
              document
                .getElementById("abc")
                .setAttribute("href", "slides.html");
            }
          </script>
          <span>¡ADELANTE!</span>
          <img src="assets/flecha-derecha.svg" alt="Jon Leiñena" />
        </a>
      </div>
    </section>
  </body>
</html>
